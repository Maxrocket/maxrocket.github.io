<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<body>
		<div class="container">
			<section class="hero is-primary">
				<div class="hero-body">
					<p class="title">
						<input id="name" class="input is-primary" type="text" onchange="update()"/>
					</p>
					<p class="subtitle">
						<input id="currentXP" class="input is-primary" type="text" onchange="update()"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
						/>
					</p>
				</div>
			</section>
			<div class="mt-5"></div>
			<div class="columns">
				<div class="column">
					<div class="box mb-1">
						<div class="columns">
							<div class="column">
								<div class="columns is-gapless">
									<div class="column is-2">
										<div class="mt-2">HP:&nbsp;</div>
									</div>
									<div class="column">
										<input id="currentHP" class="input" type="text" onchange="update()"
										oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/>
									</div>
									<div class="column is-2">
										<div class="mt-2"></div>
										<span>&nbsp;&nbsp;/&nbsp;</span>
										<span id="maxHP">22</span>
									</div>
								</div>
							</div>
							<div class="vl"></div>
							<div class="column">
								<div class="columns is-gapless">
									<div class="column is-2">
										<div class="mt-2">Temp:&nbsp;</div>
									</div>
									<div class="column">
										<input id="tempHP" class="input" type="text" onchange="update()"
										oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/>
									</div>
								</div>
							</div>
							<div class="vl"></div>
							<div class="column">
								<div class="columns is-gapless">
									<div class="column is-2">
										<div class="mt-2">NL:&nbsp;</div>
									</div>
									<div class="column">
										<input id="nlHP" class="input" type="text" onchange="update()"
										oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/>
									</div>
								</div>
							</div>
						</div>
					<progress id="hpBar" class="progress" value="10" max="20"></progress>
				</div>
				<div class="box mb-1">
					<div class="columns">
						<div class="column is-2.9">
							<div class="columns">
								<div class="column">
									<div class="mt-2"></div>
									<span>AC:&nbsp;</span>
									<span id="AC">10</span>
								</div>
								<div class="vl"></div>
								<div class="column">
									<div class="mt-2"></div>
									<span>T:&nbsp;</span>
									<span id="touchAC">10</span>
								</div>
								<div class="vl"></div>
								<div class="column">
									<div class="mt-2"></div>
									<span>FF:&nbsp;</span>
									<span id="ffAC">10</span>
								</div>
							</div>
						</div>
						<div class="vl"></div>
						<div class="column">
							<div class="columns is-gapless">
								<div class="column is-7">
									<div class="mt-2">Armor Bonus:&nbsp;</div>
								</div>
								<div class="column">
									<input id="armorBonus" class="input" type="text" onchange="update()"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
							</div>
						</div>
						<div class="vl"></div>
						<div class="column">
							<div class="columns is-gapless">
								<div class="column is-7">
									<div class="mt-2">Dodge Bonus:&nbsp;</div>
								</div>
								<div class="column">
									<input id="dodgeBonus" class="input" type="text" onchange="update()"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
							</div>
						</div>
						<div class="vl"></div>
						<div class="column is-1">
							<div class="columns is-gapless">
								<div class="column is-7">
									<div class="mt-2">B+:&nbsp;</div>
								</div>
								<div class="column">
									<input id="acBonus" class="input" type="text" onchange="update()"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
							</div>
						</div>
						<div class="vl"></div>
						<div class="column">
							<div class="columns is-gapless">
								<div class="column is-3">
									<div class="mt-2">Init:&nbsp;</div>
								</div>
								<div class="column">
									<input id="initBonus" class="input" type="text" onchange="update()"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<div class="column is-4">
									<div class="mt-2"></div>
									<span>&nbsp;&nbsp;=</span>
									<span id="init">10</span>
								</div>
							</div>
						</div>
						<div class="vl"></div>
						<div class="column">
							<div class="columns is-gapless">
								<div class="column is-4">
									<div class="mt-2">Speed:&nbsp;</div>
								</div>
								<div class="column">
									<input id="speed" class="input" type="text" onchange="update()" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mt-5"></div>
				<div class="columns">
					<div class="column is-3">
						<div class="card">
							<footer class="card-footer">
								<span class="card-footer-item">STR</span>
								<div class="card-footer-item">
									<input id="strScore" class="input is-rounded" type="text" onchange="update()" placeholder="10"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<span id="strMod" class="card-footer-item">-</span>
							</footer>
						</div>
						<div class="card">
							<footer class="card-footer">
								<span class="card-footer-item">DEX</span>
								<div class="card-footer-item">
									<input id="dexScore" class="input is-rounded" type="text" onchange="update()" placeholder="10"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<span id="dexMod" class="card-footer-item">-</span>
							</footer>
						</div>
						<div class="card">
							<footer class="card-footer">
								<span class="card-footer-item">CON</span>
								<div class="card-footer-item">
									<input id="conScore" class="input is-rounded" type="text" onchange="update()" placeholder="10"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<span id="conMod" class="card-footer-item">-</span>
							</footer>
						</div>
						<div class="card">
							<footer class="card-footer">
								<span class="card-footer-item">INT</span>
								<div class="card-footer-item">
									<input id="intScore" class="input is-rounded" type="text" onchange="update()" placeholder="10"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<span id="intMod" class="card-footer-item">-</span>
							</footer>
						</div>
						<div class="card">
							<footer class="card-footer">
								<span class="card-footer-item">WIS</span>
								<div class="card-footer-item">
									<input id="wisScore" class="input is-rounded" type="text" onchange="update()" placeholder="10"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<span id="wisMod" class="card-footer-item">-</span>
							</footer>
						</div>
						<div class="card">
							<footer class="card-footer">
								<span class="card-footer-item">CHA</span>
								<div class="card-footer-item">
									<input id="chaScore" class="input is-rounded" type="text" onchange="update()" placeholder="10"
									oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
									/>
								</div>
								<span id="chaMod" class="card-footer-item">-</span>
							</footer>
						</div>
						<div class="mt-5"></div>
						<div class="box p-0">
							<table class="table is-bordered is-striped">
								<thead>
									<tr>
										<th>Save</th>
										<th>Stat</th>
										<th><span class="p-1">B+</span></th>
										<th>Exp</th>
										<th id="goodSaveLabel">GS?</th>
										<th>+</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Fort</td>
										<td id="save-fort-stat">0</td>
										<td><input id="save-fort-bonus" class="input is-small" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/></td>
										<td><input id="save-fort-exp" class="input is-small" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/></td>
										<td><input id="save-fort-cb" type="checkbox" onchange="update()"></td>
										<td id="save-fort-mod">0</td>
									</tr>
									<tr>
										<td>Ref</td>
										<td id="save-ref-stat">0</td>
										<td><input id="save-ref-bonus" class="input is-small" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/></td>
										<td><input id="save-ref-exp" class="input is-small" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/></td>
										<td><input id="save-ref-cb" type="checkbox" onchange="update()"></td>
										<td id="save-ref-mod">0</td>
									</tr>
									<tr>
										<td>Will</td>
										<td id="save-will-stat">0</td>
										<td><input id="save-will-bonus" class="input is-small" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/></td>
										<td><input id="save-will-exp" class="input is-small" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
										/></td>
										<td><input id="save-will-cb" type="checkbox" onchange="update()"></td>
										<td id="save-will-mod">0</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="mt-5"></div>
						<div class="box pt-2">
							<div class="content">
								<ul>
									<li id="statXPText"></li>
									<li id="saveXPText"></li>
									<li id="skillXPText"></li>
									<li id="featXPText"></li>
								</ul>
								<p id="xpSpentText"></p>
								<p id="xpRemainingText"></p>
							</div>
						</div>
					</div>
					<div class="column">
						<div id="skill-table-box" class="box p-0">
							<table class="table is-bordered is-striped">
								<thead>
									<tr>
										<th>Skill</th>
										<th>Stat</th>
										<th><span class="p-1">B+</span></th>
										<th>Exp</th>
										<th id="classSkillLabel">CS?</th>
										<th>+</th>
									</tr>
								</thead>
								<tbody id="skill-table">
								</tbody>
							</table>
						</div>
					</div>
					<div class="column">
						<div id="feat-box-box" class="box" style="overflow-y: auto; max-height: 500px;">
							<div id="feat-box">
								<div id="feat-template" class="box mb-2" style="display: none;">
									<div class="columns is-multiline">
										<div class="column is-6">
											<input class="input is-small feat-name" type="text" onchange="update()" placeholder="Feat Name">
										</div>
										<div class="column is-1 pl-0">
											<div class="mt-1">XP:</div>
										</div>
										<div class="column is-1 pl-0 pr-0">
											<input class="input is-small feat-xp" type="text" onchange="update()" placeholder="0"
											oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
											/>
										</div>
										<div class="column is-3 pl-1">
											<div class="field has-addons">
												<p class="control">
													<button class="button is-small decrement" onclick="decrementFeat()"><i class="fa fa-angle-up"></i></button>
												</p>
												<p class="control">
													<button class="button is-small increment" onclick="incrementFeat()"><i class="fa fa-angle-down"></i></button>
												</p>
												<p class="control">
													<button class="button is-small is-danger is-light deleteFunc" onclick="deleteFeat()"><i class="fa fa-trash"></i></button>
												</p>
											</div>
										</div>
										<div class="column pt-0">
											<textarea class="textarea is-small feat-description" onchange="update()" placeholder="Feat Description"></textarea>
										</div>
									</div>
								</div>
							</div>
							<button class="button is-primary is-small" onclick="createNewFeat(-1)">Add New Feat</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="content has-text-centered">
				<p>Version 2.1 SimplePathfinder Character Sheet by Maxime Reid
				</div>
			</footer>
		</div>
	</body>
	<script src="main.js"></script>
	<style>
		table, td, th {
		border: 1px solid #DDD;
		text-align:center;
		width:100%;
		}
		th
		{
		background:#DDEEEE;
		}
		table {
		width: 100%;
		border-collapse: collapse;
		}
		.vl {
		border-left: 1px solid #ededed;
		height: is-size;
		}
	</style>
</html>
